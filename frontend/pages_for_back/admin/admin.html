<body>

  <header>
          <div class="container">
                  <h3><font color="#EF0031">Администратор</font></h3>
                  <div class="clearfix"></div>
          </div>
  </header>

  <section>
          <div class="container">
            <h5 class = "center-text m-auto mt-50"><b>Выберите что Вы хотите сделать с товаром:</b></h5>
            <h6 class="center-text mt-40 mt-sm-30 mb-20">
                    <a class="btn-brdr-primary plr-25 basketBtn bold" onclick="addProduct()">ДОБАВИТЬ</a>
                    <a class="btn-brdr-primary plr-25 basketBtn bold" onclick="showProductUpd()">ОБНОВИТЬ</a>
                    <a class="btn-brdr-primary plr-25 basketBtn bold" onclick="showProduct()">УДАЛИТЬ</a>
            </h6>
          </div>
  </section>

  <section class="mrMin50">
          <div class="container" id = "product"></div>

          <div class="b-popup hide" id="ok">
              <div class="b-popup-content" id="consequence">
                <h3 class = "center-text mt-50">Товар добавлен!</h3>
                  <br>
                  <h6 class = "center-text"><a class="btn-brdr-primary plr-25 basketBtn bold center-text" onclick="location.reload();">ОК</a></h6>
          </div>
          </div>

          <div class="b-popup hide" id="okUpd">
              <div class="b-popup-content" id="consequence">
                <h3 class = "center-text mt-50">Товар обновлен!</h3>
                  <br>
                  <h6 class = "center-text"><a class="btn-brdr-primary plr-25 basketBtn bold center-text" onclick="location.reload();">ОК</a></h6>
          </div>
        </div>
  </section>
